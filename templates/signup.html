	<header>
		<div class="header-content">
			<div class="header-content-inner">
				<div id="logo">
					<div id="signin"><h1>SIGN UP</h1></div>
				</div>
				<div id="outerbox">
					<div class="container" id="override-bootstrap">
						<div class="main-login main-center">
							<form class="pure-form" method="post" action="/signup/" id="sign-up-form">
								<div class="row form-group">
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="Fname" id="name"  placeholder="Enter your First Name" required>
										</div>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="Lname" id="name"  placeholder="Enter your Last Name" required>
										</div>
									</div>
								</div>
								<div class="row form-group">

									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="date" class="form-control" name="dob" id="dob" required>
										</div>
									</div>
								</div>

								<div class="row form-group">
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
											<input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" required>
										</div>
									</div>
								</div>

								<div class="row form-group">
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" required>
										</div>
									</div>
								</div>

								<div class="row form-group">
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" required>
										</div>
									</div>
								</div>

								<div class="row form-group">
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control" name="confirm_pass" id="confirm_password"  placeholder="Confirm your Password" required>
										</div>
									</div>
								</div>

								<div class="row form-group">
									<div class="col-sm-10">
										<input type="submit" id="or-button" class="btn btn-primary btn-lg btn-block login-button" value="SIGN UP" >
                                        <a href="/#">Already have an account? Sign In</a>
									</div>
								</div>
							</form>
						</div> <!-- container -->
					</div>
				</div>
			</div>
		</div>

    <!-- Bootstrap Core JavaScript -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script>
            $(document).ready(function(){
                $("#confirm_password").on('input', function(event){
                    var pass1 = $("#password").val();
                    var pass2 = $("#confirm_password").val();
                    var conf = $("#confirm_password")[0];
                    conf.setCustomValidity("");
                    if(pass1!==pass2){
                        conf.setCustomValidity("Passwords don't match.");
                        return false;
                    }

                });
            });
    </script>
